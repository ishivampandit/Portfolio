<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Portfolio Website</title>

    <!-- Importing Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Importing Boxicons for Social Media Icons -->
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.0.9/css/boxicons.min.css" rel="stylesheet">

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        background-color: white;
      }

      .header {
        padding: 4px;
        text-align: center;
        background: #020225;
        color: white;
      }

      a {
        text-decoration: none;
      }

      .Icon1 img {
        height: 300px;
        width: 23%;
        margin-left: 65%;
        margin-top: 13%;
        position: absolute;
        border-radius: 50%;
        border: 1px solid #ddd;
      }

      nav {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 30px 100px;
      }

      .logo {
        max-height: 60px;
      }

      nav ul li {
        list-style: none;
        display: inline-block;
        padding: 10px 20px;
      }

      nav ul li a {
        color: #dcdbdd;
        position: relative;
        padding: 5px 0;
      }

      nav ul li a:hover {
        color: #fd4766;
      }

      nav ul li a:after {
        content: "";
        position: absolute;
        left: 0;
        width: 0;
        height: 3px;
        background: #fd4766;
        transition: 0.3s;
        bottom: 0;
      }

      nav ul li a:hover:after {
        width: 100%;
      }

      .btn {
        color: #efe9e9;
        font-size: 16px;
        text-transform: uppercase;
        letter-spacing: 2px;
        padding: 16px 40px;
        border-radius: 500px;
        display: inline-block;
        font-weight: 500;
        transition: all 0.4s ease-in-out;
        background-size: 152% 100%;
        background: #f22b4c;
        border: 2px solid #fd4766;
      }

      .btn:hover {
        background: transparent;
        border-color: #fd4766;
        color: #fd4766;
      }

      .content {
        position: absolute;
        top: 35%;
        left: 8%;
      }

      .content .title {
        color: #0a0a0a;
        font-size: 15px;
        text-transform: uppercase;
        letter-spacing: 4px;
        display: inline-block;
        margin-bottom: 20px;
        background: linear-gradient(
          120deg,
          #1c99fe 20.69%,
          #7644ff 50.19%,
          #fd4766 79.69%
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .content h1 {
        color: #1d1515;
        font-size: 75px;
        font-weight: 900;
        line-height: 90px;
        text-transform: inherit;
        width: 70%;
      }

      .content h1 span {
        color: #fd4766;
      }

      .content p {
        width: 55%;
        color: #0a0749;
        margin-top: 25px;
        margin-bottom: 30px;
      }

      .footer {
        padding: 20px;
        text-align: left;
      }

      .footer a {
        color: rgb(5, 15, 133);
        font-size: 27px;
        text-align: center;
        margin: 0 10px;
      }
    </style>
  </head>

  <body>
    <!-- Header Section -->
    <div class="header">
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Portfolio</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
        <a href="#portfolio" class="btn">Portfolio</a>
      </nav>
    </div>

    <!-- Profile Image Section -->
    <div class="Icons">
      <div class="Icon1">
        <img src="photo.jpg" alt="Profile Picture">
      </div>
    </div>

    <!-- Content Section -->
    <div class="content">
      <h1>Hello, <br>I’m <span>Shivam Sharma</span></h1>
      <p>
        I’m working on professional, visually sophisticated, and
        technologically proficient, responsive and multi-functional React
        components.
      </p>
      <a href="ShivamSharma.Resume.pdf" class="btn">Download CV</a>
    </div>

    <!-- Social Media Footer -->
    <div class="footer">
      <a href="https://www.instagram.com/ishivam_pandit/"><i class="bx bxl-instagram"></i></a>
      <a href="#"><i class="bx bxl-facebook"></i></a>
      <a href="#"><i class="bx bxl-whatsapp"></i></a>
      <a href="#"><i class="bx bxl-twitter"></i></a>
      <a href="#"><i class="bx bxl-telegram"></i></a>
    </div>
  </body>
</html>
